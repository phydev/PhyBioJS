<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src="PhyBioJS/phybio.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>PhyBioJS</title>
</head>
<body>
    <nav>
        <ul class="container">
            <li><a href="#">Home</a></li>
            <li><a href="#">Theory</a></li>
            <li><a href="#">References</a></li>
            <li><a href="#">About</a></li>
          </ul>
    </nav>
    <main id="main">
        <h1>PhyBioJS</h1>

        <p>This is a JavaScript implementation of the phase-field model presented in Ref. [1]. </p>
        <div id="painel">
                <input class="input" type="number" placeholder="Steps" id="tsteps" value="10000">
                <input class="input" type="number" placeholder="Lx" id="Lx" value="50">
                <input class="input" type="number" placeholder="Ly" id="Ly" value="50">
                <button class="button" onclick="runSim(parseInt(document.getElementById('tsteps').value),
                                                       parseInt(document.getElementById('Lx').value),
                                                       parseInt(document.getElementById('Ly').value))">Run</button>
        </div>
        <div id='plotDiv' class="plot center"> <h2></h2><!-- Plotly chart will be drawn inside this DIV --></div>


    </main>
</body>
</html>
