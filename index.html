<h1>PhyBioJS</h1>
<p>This is a JavaScript implementation of the phase-field model presented in Ref. [1]. </p>
<p><input class="input" type="number" placeholder="Steps" id="tsteps" value="10000">
<input class="input" type="number" placeholder="Lx" id="Lx" value="50">
<input class="input" type="number" placeholder="Ly" id="Ly" value="50">
<button class="button" onclick="runSim(parseInt(document.getElementById('tsteps').value),
                        parseInt(document.getElementById('Lx').value),
                        parseInt(document.getElementById('Ly').value))">Run</button>
</p>
<div id='plotDiv' class="plot center"><!-- Plotly chart will be drawn inside this DIV --></div>
